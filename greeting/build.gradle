plugins {
    id 'kotlin-multiplatform'
}

kotlin {
    targets {
        fromPreset(presets.androidNativeArm32, 'arm32') {
            binaries {
                sharedLib()
            }
        }
        fromPreset(presets.androidNativeArm64, 'arm64') {
            binaries {
                sharedLib()
            }
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation(kotlin("stdlib-common"))
            }
        }
        armMain {
            dependencies {
                implementation(kotlin("stdlib-common"))
            }
        }
        arm32Main {
            dependsOn armMain
        }
        armMain64 {
            dependsOn armMain
        }
    }
}

configurations {
    compileClasspath
}
